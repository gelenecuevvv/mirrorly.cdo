<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <style>
      .bg { fill: #0a0a0a; }
      .card { fill: #111827; stroke: #27272a; stroke-width: 2; }
      .title { fill: #ffffff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 36px; font-weight: 300; }
      .subtitle { fill: #9ca3af; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 18px; }
      .cell { fill: #000000; stroke: #3f3f46; stroke-width: 2; rx: 14; }
      .label { fill: #ffffff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; font-size: 28px; font-weight: 400; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="800" />
  <rect class="card" x="60" y="60" width="1080" height="680" rx="24" />

  <text class="title" x="110" y="130">Layout Options (Placeholder)</text>
  <text class="subtitle" x="110" y="165">This replaces the original Figma asset. Letters AR correspond to layout choices.</text>

  <!-- 6 columns x 3 rows grid (AR uses first 18 cells) -->
  <!-- Grid geometry -->
  <!-- cell size 140x90, gap 18 -->
  <!-- origin (110, 220) -->
  <g transform="translate(110, 220)">
    <!-- Row 1 -->
    <g transform="translate(0, 0)">
      <rect class="cell" x="0" y="0" width="140" height="90" rx="16" />
      <text class="label" x="70" y="58" text-anchor="middle">A</text>

      <rect class="cell" x="158" y="0" width="140" height="90" rx="16" />
      <text class="label" x="228" y="58" text-anchor="middle">B</text>

      <rect class="cell" x="316" y="0" width="140" height="90" rx="16" />
      <text class="label" x="386" y="58" text-anchor="middle">C</text>

      <rect class="cell" x="474" y="0" width="140" height="90" rx="16" />
      <text class="label" x="544" y="58" text-anchor="middle">D</text>

      <rect class="cell" x="632" y="0" width="140" height="90" rx="16" />
      <text class="label" x="702" y="58" text-anchor="middle">E</text>

      <rect class="cell" x="790" y="0" width="140" height="90" rx="16" />
      <text class="label" x="860" y="58" text-anchor="middle">F</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 108)">
      <rect class="cell" x="0" y="0" width="140" height="90" rx="16" />
      <text class="label" x="70" y="58" text-anchor="middle">G</text>

      <rect class="cell" x="158" y="0" width="140" height="90" rx="16" />
      <text class="label" x="228" y="58" text-anchor="middle">H</text>

      <rect class="cell" x="316" y="0" width="140" height="90" rx="16" />
      <text class="label" x="386" y="58" text-anchor="middle">I</text>

      <rect class="cell" x="474" y="0" width="140" height="90" rx="16" />
      <text class="label" x="544" y="58" text-anchor="middle">J</text>

      <rect class="cell" x="632" y="0" width="140" height="90" rx="16" />
      <text class="label" x="702" y="58" text-anchor="middle">K</text>

      <rect class="cell" x="790" y="0" width="140" height="90" rx="16" />
      <text class="label" x="860" y="58" text-anchor="middle">L</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 216)">
      <rect class="cell" x="0" y="0" width="140" height="90" rx="16" />
      <text class="label" x="70" y="58" text-anchor="middle">M</text>

      <rect class="cell" x="158" y="0" width="140" height="90" rx="16" />
      <text class="label" x="228" y="58" text-anchor="middle">N</text>

      <rect class="cell" x="316" y="0" width="140" height="90" rx="16" />
      <text class="label" x="386" y="58" text-anchor="middle">O</text>

      <rect class="cell" x="474" y="0" width="140" height="90" rx="16" />
      <text class="label" x="544" y="58" text-anchor="middle">P</text>

      <rect class="cell" x="632" y="0" width="140" height="90" rx="16" />
      <text class="label" x="702" y="58" text-anchor="middle">Q</text>

      <rect class="cell" x="790" y="0" width="140" height="90" rx="16" />
      <text class="label" x="860" y="58" text-anchor="middle">R</text>
    </g>
  </g>
</svg>

